name: Format SQL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install -g prettier prettier-plugin-sql

      - name: Format SQL files
        run: |
          prettier --write '**/*.sql'
          
      - name: Commit formatted SQL files
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add .
          git commit -m 'Format SQL files' || echo "No changes to commit"
          git push