name: Format SQL Files

on:
  pull_request:
    paths:
      - '**/*.sql'

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install --save-dev prettier prettier-plugin-sql
        # Or if you are using sql-formatter:
        # npm install --save-dev sql-formatter

    - name: Format SQL files
      run: |
        npx prettier --write '**/*.sql'
        # Or if using sql-formatter:
        # npx sql-formatter --config .sql-formatter.json --write '**/*.sql'

    - name: Check for uncommitted changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'actions@github.com'
        git add '**/*.sql'
        git diff --cached --exit-code || (echo 'SQL files are not formatted. Committing changes...' && git commit -m 'Format SQL files' && git push)